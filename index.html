<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id = "scene">
      
      <a-sphere position="0 1.25 -5" radius="1.25" color="#white"></a-sphere>
      <a-sphere position="0 2.75 -5" radius="1.25" color="#white"></a-sphere>
      <a-sphere position="0 4.25 -5" radius="1" color="#white"></a-sphere>
      <a-cone position="-.5 4 -1" radius="0.1" height="1" color="#orange"></a-cylinder>
      <a-cone position="0 1.25 -5" radius="2.25" color="#EF2D5E"></a-sphere>
      <a-plane position="1 -3 1" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="blue"></a-sky>
    </a-scene>
      <script src = "script.js"> </script>
  </body>
</html>
